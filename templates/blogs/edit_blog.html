<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "blogs/base.html" %}
    {% load bootstrap4 %}
    {% block page_header %}
        <h3>Edit blog</h3>
    {% endblock page_header %}
    {% block content %}
        <form action="{% url 'blogs:edit_blog' blog.id %}" method='post' class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Edit blog</button>
            {% endbuttons %}
            <input type="hidden" name="next"
                value="{% url 'blogs:index' %}" />
        </form>
    {% endblock content %}
</body>
</html>
